@if(certificateInfo){
<ul class="certificate-info">
	<li class="certificate-info__item">
		<Strong>Common Name:</Strong> {{ certificateInfo.commonName }}
	</li>
	<li class="certificate-info__item">
		<Strong>Issuer CN:</Strong> {{ certificateInfo.issuerName }}
	</li>
	<li class="certificate-info__item">
		<Strong>Valid From:</Strong> {{ certificateInfo.validFrom }}
	</li>
	<li class="certificate-info__item"><Strong>Valid To:</Strong> {{ certificateInfo.validTo }}</li>
</ul>
}
