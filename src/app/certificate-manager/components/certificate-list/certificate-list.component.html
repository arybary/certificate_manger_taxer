@if (certificates.length === 0) {
  @if(isAddCertificate) {
<p class="list-empty">Немає жодного сертифікату</p>
} } @else {
<ul class="list">
	@for (certificate of certificates; track certificate;) {
	<li
		class="list__item"
		[ngClass]="{ selected: selectedCertificateId === certificate.id }"
		(click)="onChange(certificate.id)"
	>
		{{ certificate.commonName }}
	</li>
	}
</ul>
}
